<body fxFlex="80%"
      fxFlex.lt-md="100%"
      ngClass.gt-sm="body-margin">
<md-toolbar color="accent">
  <button md-button color="primary" (click)="sidenav.toggle()">
    <md-icon>menu</md-icon>
  </button>
  ï¿¼
  <h1>Angular</h1>
</md-toolbar>

<md-sidenav-container style="height: 88vh;background: skyblue">

  <md-sidenav #sidenav mode="side" class="sidenav-style">
    Sidenav!
  </md-sidenav>

  <md-tab-group>

    <md-tab label="Tab 1">
      <div style="background: skyblue"
           #gridView
           [ngStyle]="{ 'width.px': divSize, 'font-size.px': fontSize }"
           [fxShow]="setColNum(gridView.style.width)">
        <md-grid-list [cols]="columnNum"
                      rowHeight="100px">
          <md-grid-tile>
            A
          </md-grid-tile>

          <md-grid-tile>
            B
          </md-grid-tile>

          <md-grid-tile>
            C
          </md-grid-tile>
        </md-grid-list>
      </div>

      <p fxFlex fxFlexAlign="center">Select Div Width For Testing:</p>
      <div fxLayoutGap="15px">
        <button md-raised-button (click)="divSize = 350">350 px</button>
        <button md-raised-button (click)="divSize = 600">600 px</button>
        <button md-raised-button (click)="divSize = 800">800 px</button>
      </div>
    </md-tab>

    <md-tab label="Tab 2">
      <div fxShow.xs="true" fxShow="false">Screen size <h1>XS</h1></div>
      <div fxShow.sm="true" fxShow="false">Screen size <h1>SM</h1></div>
      <div fxShow.md="true" fxShow="false">Screen size <h1>MD</h1></div>
      <div fxShow.lg="true" fxShow="false">Screen size <h1>LG</h1></div>
      <div fxShow.xl="true" fxShow="false">Screen size <h1>XL</h1></div>


      <p></p>

      <md-grid-list [cols]="columnNumTab2"
                    rowHeight="100px">
        <md-grid-tile>
          A
        </md-grid-tile>

        <md-grid-tile>
          B
        </md-grid-tile>

        <md-grid-tile>
          C
        </md-grid-tile>
      </md-grid-list>
    </md-tab>

    <md-tab label="Tab 3">
      <div fxShow.xs="true" fxShow="false">Screen size <h1>XS</h1></div>
      <div fxShow.sm="true" fxShow="false">Screen size <h1>SM</h1></div>
      <div fxShow.md="true" fxShow="false">Screen size <h1>MD</h1></div>
      <div fxShow.lg="true" fxShow="false">Screen size <h1>LG</h1></div>
      <div fxShow.xl="true" fxShow="false">Screen size <h1>XL</h1></div>

      <div fxLayout="row"
           fxLayout.xs="column"
           fxLayoutGap="10px"
           fxLayoutAlign.xs="center center"
           fxLayoutWrap>
        <div class="sample-div" fxFlexOrder.lt-md="7">Div 1</div>
        <div class="sample-div" fxFlexOrder.lt-md="6">Div 2</div>
        <div class="sample-div" fxFlexOrder.lt-md="5">Div 3</div>
        <div class="sample-div" fxFlexOrder.lt-md="4">Div 4</div>
        <div class="sample-div" fxFlexOrder.lt-md="3">Div 5</div>
        <div class="sample-div" fxFlexOrder.lt-md="2">Div 6</div>
        <div class="sample-div" fxFlexOrder.lt-md="1">Div 7</div>
        <div class="sample-div" fxFlexOrder.lt-md="0">Div 8</div>
      </div>
    </md-tab>
  </md-tab-group>

</md-sidenav-container>

<footer style="background: green; min-height: 100px">This is footer</footer>
</body>
